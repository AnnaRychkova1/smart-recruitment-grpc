syntax = "proto3";

package filtering;

service FilteringService {
  
  // ðŸ”µ Server Streaming RPC
  rpc FilterCandidates (FilterRequest) returns (stream Candidate);

  // ðŸŸ¢ Unary RPC
  rpc DeleteCandidate (DeleteRequest) returns (DeleteResponse);
}

message FilterRequest {
  int32 minExperience = 1;
  int32 maxExperience = 2;
  string position = 3;
}

message Candidate {
  string _id = 1; 
  string name = 2; 
  string email = 3;
  string position = 4; 
  int32 experience = 5; 
  string pathCV = 6;
}

message DeleteRequest {
  string id = 1; 
}

message DeleteResponse {
  string message = 1;
  string id = 2;
}
